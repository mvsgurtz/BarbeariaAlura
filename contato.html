<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="img/logo.png" alt="Logo da Barbearia">
            </h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>            
                    <li><a href="contato.html">Contato</a></li>        
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nomesombrenome">Nome e sobrenome</label>
            <input type="text" id="nomesombrenome" class="input-padrao" required> 

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telofone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset class="preferencia">
                <legend>Como prefere o nosso contato?</legend>
                
                <label for="email-radio"><input type="radio" name="contato" id="email-radio" value="email">Email</label>
                
                <label for="telefone"><input type="radio" name="contato" id="telefone" value="telefone">Telefone</label>
                
                <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" value="whatsapp" checked>WhatsApp</label>                  
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>               
            
            <label  class="checkbox" for="novidades"><input type="checkbox" id="novidades" checked>Gostaria de receber as novidades por email?</label>
            <input type="submit" value="Enviar Fomulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
           <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-18h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-18h</td>
                </tr>
           </tbody>
        </table>
    
    </main>
    <footer>
        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </footer>


    
</body>
</html>
